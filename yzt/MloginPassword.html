		<link rel="shortcut icon" href="Images/logo.png" />

	<body class="header-body">
		 <section class="common-wrapper">
            <div class="Modify-content">
              <form>
              	 <div class="orInfo  orInfo-top">
              	 	<div class="newlogBox normalInput">
              	 		<input type="password" id="Password" value="" placeholder="请输入新密码(字母+数字组合)" class="oldPassword userPwd" maxlength="16" />

              	 	</div>
              	 	<div class="newlogBox normalInput">
              	 		<input type="password" id="newPassword" value="" placeholder="请再次输入同上的密码" class="oldPassword userPwds"  maxlength="16" />
              	 		<span class="error error2"></span>
              	 	</div>
              	 	<div class="table_box-buttom" id="baseBtn">
				        <a class="bgReda" onclick="EjectDiv('row_col_4|row_col', 'black', 'row_col')">确认修改</a>
				    </div>
              	 </div>
              </form>
            </div>
		 </section>
		 <!--弹出窗口网络开始-->
		    <div class="black" id="row_col" onclick="HideDiv()"></div>
		   	   <div class="network" id="row_col_4">

		   	   	 </span>
		   	   	<div class="purchase">
			   	   	 <p><img src="Images/close1.png"></p>
			   	   	 <p>修改成功，请牢记新密码</p>
		   	   	 </div>
		   	   </div>
		<!--弹出窗口网络结束-->

		 <script type="text/javascript" src="js/ModifyPassword.js" ></script>
	</body>
</html>
