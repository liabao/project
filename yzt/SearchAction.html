		<script type="text/javascript">
			mui.init({
				pullRefresh: {
					container: "#refreshContainer", //待刷新区域标识，querySelector能定位的css选择器均可，比如：id、.class等
					up: {
						auto: false,
						callback: pullupRefresh
					},
					down: {
						callback: pulldownRefresh
					}
				}

			});
			//上拉加载更多
			function pullupRefresh() {
				loaded();
				//是否还有更多数据；若还有更多数据，则传入false; 否则传入true，之后滚动条滚动到底时，将不再显示“上拉显示更多”的提示语，而显示“没有更多数据了”的提示语；
				mui('#refreshContainer').pullRefresh().endPullupToRefresh(false);
			}
			//下拉刷新
			function pulldownRefresh() {

				loaded();
				//注意，加载完新数据后，必须执行如下代码，注意：若为ajax请求，则需将如下代码放置在处理完ajax响应数据之后
				mui('#refreshContainer').pullRefresh().endPulldownToRefresh();
			}

			function loaded() {
				//下拉刷新显示成功效果
				$("#list").append('<li>'+
		   	  		'<a href="User/ProductDetails.html">'+
		   	  			'<div class="similar-product">'+
		   	  				'<div class="product-img"><img src="Images/9af5f5d.jpg"></div>'+

		   	  					'<p class="p2">'+
		   	  						'<span class="s3">￥6600.00</span>'+
		   	  					'</p>'+
		   	  					'<p class="similar-product-text7">'+
									'<del>￥100</del>'+
									'<span class="fr">剩余120件</span>'+
								'</p>'+
		   	  				'</div>'+
		   	  			'</div>'+
		   	  		'</a>'+
		   	  	'</li>');
			}
