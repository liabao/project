<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=3, minimum-scale=1, user-scalable=no">
		<meta name="format-detection" content="telephone=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>动态密码</title>
		<link rel="shortcut icon" href="Images/logo.png" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/logo.css" />
	</head>
	<body class="header-body">
		<section class="common-wrapper">
			<div class="logo"></div>	
			<p class="p-title3">一指淘</p>
			<form class="mui-content-group">
				<div class="content-input1">
					<input type="text" placeholder="请输入手机号" maxlength="11" name="order-count-input">
				</div>
				<div class="content-input1">
					<input type="text" placeholder="请输入短信验证码" maxlength="11" name="order-count-input" style="width: 65%;">
					<input type="button" value="发送验证码" class="cord" onclick="countDown(this,60);" id="btn" />
				</div>
				<span class="p-title5">手机号尚未注册， 请重新输入或注册</span>
				<div class="table_box-buttom" onclick="EjectDiv('row_col_2|row_col', 'black', 'row_col')"><a href="#">登录</a></div>
				<p class="p-title4">
					<a href="#">密码登录</a>
					<span>|</span>
					<a href="Register.html">注册</a>
				</p>
			</form>
		</section>
		<!---动态密码交互开始-->
			<div class="black" id="row_col" onclick="HideDiv()"></div>
		    <div class="password-content1" id="row_col_2">
		    	<p>是否现在重新设置登录密码</p>
		    	<p class="fr p-shi">
		    		<span onclick="closeDiv('row_col|row_col_2')">否</span>
		    		<span onclick="window.location.href='MloginPassword.html'">是</span></p>
		   	</div>
		<!--动态密码交互结束--->
		<script type="text/javascript" src="js/jquery-1.10.2.min.js" ></script>
		<script type="text/javascript" src="js/logo.js" ></script>
        <script type="text/javascript" src="js/recharge.js" ></script>
        <script type="text/javascript">
            function countDown(obj,second){
                // 如果秒数还是大于0，则表示倒计时还没结束
                if(second>=0){
                    // 获取默认按钮上的文字
                    if(typeof buttonDefaultValue === 'undefined' ){
                    buttonDefaultValue = obj.defaultValue;
                    }
                    // 按钮置为不可点击状态
                    obj.disabled = true;
                    document.getElementById('btn').style.background = '#999'
                    
                    // 按钮里的内容呈现倒计时状态
                    obj.value =second+'S';
                    // 时间减一
                    second--;
                    // 一秒后重复执行
                    setTimeout(function(){countDown(obj,second);},1000);
                    // 否则，按钮重置为初始状态
                    }else{
                    // 按钮置未可点击状态
                    obj.disabled = false; 
                    // 按钮里的内容恢复初始状态
                    obj.value = buttonDefaultValue;
                    document.getElementById('btn').style.background = '#6DC7CF'
                } 
            }
        </script>

	</body>
</html>
