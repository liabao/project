<html>
	<head>

	</head>
	<body class="header-body">
		 <section class="common-wrapper">
            <div class="Modify-content">
              <form>
              	 <div class="orInfo ">
              	 	<div class="newlogInp ">手机号<i>18612900720</i></div>
              	 	<div class="newlogBox normalInput">
              	 		<input type="password" id="Password" value="" placeholder="请输入新密码(字母+数字组合)" class="oldPassword userPwd" maxlength="16" />
              	 		<span class="error error1"></span>
              	 	</div>
              	 	<div class="newlogBox normalInput">
              	 		<input type="password" id="newPassword" value="" placeholder="请再次输入同上的密码" class="oldPassword userPwds"  maxlength="16" />
              	 		<span class="error error2"></span>
              	 	</div>
              	 	 <div class="newlogBox normalInput">
              	 		<input type="text" value="" placeholder="请输入手机验证码" class="oldPassword oldCode Code"  maxlength="6"/>       
              	 		<input type="button" onclick="countDown(this,60);" value="发送验证码" class="btnCode" id="btn"/>
              	 		<span class="error error3"></span>
              	 	</div>
              	 	<div class="baseBtn" id="baseBtn">
				        <a class="bgReda" onclick="EjectDiv('row_col_4|row_col', 'black', 'row_col')">确认修改</a>
				    </div>
              	 </div>
              </form>
            </div>
		 </section>
		 <!--弹出窗口网络开始-->
		    <div class="black" id="row_col" onclick="HideDiv()"></div>

		   	   	 </span>
		   	   	<div class="purchase">
			   	   	 <p><img src="../Images/close1.png"></p>
			   	   	 <p>修改成功，请牢记新密码</p>
		   	   	 </div>
		   	   </div>
		<!--弹出窗口网络结束-->
		 <script type="text/javascript" src="../js/jquery-1.10.2.min.js" ></script>
		 <script type="text/javascript" src="../js/recharge.js" ></script>
		 <script type="text/javascript" src="../js/ModifyPassword.js" ></script>
		 <script type="text/javascript">
	    function countDown(obj, second) {
	        // 如果秒数还是大于0，则表示倒计时还没结束
	        if (second >= 0) {
	            // 获取默认按钮上的文字
	            if (typeof buttonDefaultValue === 'undefined') {
	                buttonDefaultValue = obj.defaultValue;
	            }
	            // 按钮置为不可点击状态
	            obj.disabled = true;
	            document.getElementById('btn').style.background = '#d6d6d6'
	
	            // 按钮里的内容呈现倒计时状态
	            obj.value = second + 'S';
	            // 时间减一
	            second--;
	            // 一秒后重复执行
	            setTimeout(function () { countDown(obj, second); }, 1000);
	            // 否则，按钮重置为初始状态
	        } else {
	            // 按钮置未可点击状态
	            obj.disabled = false;
	            // 按钮里的内容恢复初始状态
	            obj.value = buttonDefaultValue;
	            document.getElementById('btn').style.background = '#67b1d6'
	        }
	    }
	</script>
	</body>
</html>
