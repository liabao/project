		<script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init({
				pullRefresh: {
					container: "#refreshContainer", //待刷新区域标识，querySelector能定位的css选择器均可，比如：id、.class等
					up: {
						auto: false,
						callback: pullupRefresh
					},
					down: {
						callback: pulldownRefresh
					}
				}

			});
			//上拉加载更多
			function pullupRefresh() {
				loaded();
				//是否还有更多数据；若还有更多数据，则传入false; 否则传入true，之后滚动条滚动到底时，将不再显示“上拉显示更多”的提示语，而显示“没有更多数据了”的提示语；
				mui('#refreshContainer').pullRefresh().endPullupToRefresh(false);
			}
			//下拉刷新
			function pulldownRefresh() {

				loaded();
				//注意，加载完新数据后，必须执行如下代码，注意：若为ajax请求，则需将如下代码放置在处理完ajax响应数据之后
				mui('#refreshContainer').pullRefresh().endPulldownToRefresh();
			}

			function loaded() {
				//下拉刷新显示成功效果
				$("#list").append('<li>' +
					'<a href="#">' +
					'<div class="list-items">' +
					'<div class="similar-product-img1">' +
					'<img src="../Images/images4.png">' +
					'</div>' +
					'<div class="similar-product-title">' +
					'<p class="p-title">韩国Innisfre悦诗风吟skinny韩国悦诗风吟skinny</p>' +
					'<p class="p-title1">' +
					'<span><em>155</em>积分+<em>88</em>元</span>' +
					'<span class="fr money">￥155</span>' +
					'</p>' +
					'<p class="p-title2">快乐的蚂蚱店铺</p>' +
					'</div>' +
					'</div>' +
					'<div class="similar-product-title1">' +
					'<p class="fr">' +
					'<span class="Purchase-btn">取消收藏</span>' +
					'<span class="Purchase-btn1">加入进货单</span>' +
					'</p>' +
					'</div>' +
					'</a>' +
					'</li>');
			}
		</script>
